<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icono Red Social-->
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>Perfil</title>
</head>

<body>
    <!--Menu de navegacion-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand my-3" href="./index.html">
                <img src="./img/icono.png" alt="Logotipo Red Social" width="60" class="d-inline-block" />
                <h1 class="d-inline-block">CORDERS</h1>
            </a>
            <!--
            <li class="nav-item">
                <a role="button" class="nav-link" id="principal">Inicio</a>
            </li>
            -->
            <li class="nav-item">
                <a role="button" class="nav-link" id="cerrar-sesion">Cerrar Sesión</a>
            </li>
        </div>
    </nav>
    <div class="container mt-3 text-center">
        <div class="row">
            <h2>Bienvenido <span id="nombre"></span></h2>
        </div>

        <!--Formulario Regsitro de Hobbie-->
        <div class="container">
            <div class="row col-12">
                <!--Formulario de Hobbie-->
                <div class="col-9 col-sm-12 col-md-12 col-lg-9 mx-auto">
                    <form id="registro-hobbie" class="row mt-3">
                        <legend class="text-center">
                            <h2 class="font-weight-bold">Hobbies</h2>
                        </legend>
                        <hr />
                        <div class="mb-3 col-6">
                            <label for="hobbie" class="form-label">Nombre del Hobbie:</label>
                            <input type="text" class="form-control p-1" id="hobbie" name="hobbie" placeholder="Hobbie"
                                required />
                        </div>
                        <div class="mb-3 col-6">
                            <label for="tiempo" class="form-label">Tiempo Practicado:</label>
                            <select id="tiempo-hobbie" class="form-select" aria-label="Escribe tu hobbie">
                                <option selected>Selecciona</option>
                                <option value="Menos de 1 mes">Menos de 1 mes</option>
                                <option value="1 a 6 meses">1 a 6 meses</option>
                                <option value="6 meses a 1 año">6 meses a 1 año</option>
                                <option value="1 año en adelante">1 año en adelante</option>
                            </select>
                        </div>
                        <button id="registra-hobbie" class="btn btn-primary">
                            Registrar Hobbie
                        </button>
                        <hr />
                    </form>
                </div>
                <!--Formulario de idioma-->
                <div class="col-9 col-sm-12 col-md-12 col-lg-9 mx-auto">
                    <form id="registro-idioma" class="row mt-3">
                        <legend class="text-center">
                            <h2 class="font-weight-bold">Idioma</h2>
                        </legend>
                        <hr />
                        <div class="mb-3 col-4">
                            <label for="idioma" class="form-label">Selecciona tu idioma:</label>
                            <select id="idioma" class="form-select">
                                <option selected>Selecciona</option>
                                <option value="Inglés">Inglés</option>
                                <option value="Chino">Chino</option>
                                <option value="Alemán">Alemán</option>
                                <option value="Español">Español</option>
                            </select>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="nivel" class="form-label">Nivel:</label>
                            <select id="nivel-idioma" class="form-select">
                                <option selected>Selecciona</option>
                                <option value="Básico">Básico</option>
                                <option value="Intermedio">Intermedio</option>
                                <option value="Avanzado">Avanzado</option>
                            </select>
                        </div>

                        <div class="mb-3 col-4">
                            <label for="certificacion" class="form-label">Certificacion:</label>
                            <select id="certificacion" class="form-select">
                                <option selected>Selecciona</option>
                                <option value="TOEIC">TOEIC</option>
                                <option value="TOEFL">TOEFL</option>
                                <option value="Ninguna">Ninguna</option>
                            </select>
                        </div>
                        <button id="registra-idioma" class="btn btn-primary">Registrar Idioma</button>
                        <hr />
                    </form>
                </div>
            </div>
        </div>

        <footer></footer>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="./js/perfil.js"></script>
</body>

</html>
