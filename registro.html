<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icono Red Social-->
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>SignUp</title>
  </head>
  <body>
    <!--Menu de navegacion-->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand my-3 mx-auto" href="./index.html">
          <img
            src="./img/icono.png"
            alt="Logotipo Red Social"
            width="60"
            class="d-inline-block"
          />
          <h1 class="d-inline-block">Red Social</h1>
        </a>
      </div>
    </nav>

    <!--Formulario Regsitro de Usuario-->
    <div class="container">
      <div class="row">
        <div class="col-9 col-sm-12 col-md-7 col-lg-9 mx-auto">
          <form class="row mt-3 needs-validation" method="get" novalidate>
            <legend class="text-center">
              <h2 class="font-weight-bold">Se parte de esta gran comunidad</h2>
            </legend>
            <hr />
            <div class="mb-3 col-4">
              <label for="name" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control p-2"
                id="name"
                name="name"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="mb-3 col-4">
              <label for="a_Paterno" class="form-label">Apellido Paterno:</label>
              <input
                type="text"
                class="form-control p-2"
                id="a_Paterno"
                name="a_Paterno"
                placeholder="Apellido Paterno"
                required
              />
            </div>
            <div class="mb-3 col-4">
              <label for="a_Materno" class="form-label">Apellido Materno:</label>
              <input
                type="text"
                class="form-control p-2"
                id="a_Materno"
                name="a_Materno"
                placeholder="Apellido Materno"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control p-2"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control p-2"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="mb-3 col-4">
              <img src="./img/icono.png" id="fotoPerfil" class="img-thumbnail" alt="Foto Perfil">
            </div>
            <div class="mb-3 col-8">
              <label for="formFile" class="form-label"
                >Seleccionar Imagen de Perfil</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div id="condiciones" class="form-text mb-3">
              Al registrarte, aceptas las
              <a href="#" class="text-decoration-none">Condiciones de uso</a>.
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              href="#"
            >
              Registrame
            </button>
            <hr />
            <div>
              <p>
                ¿Ya eres usuario de ?
                <a
                  class="link-primary text-decoration-none"
                  href="./inicio-sesion.html"
                  >Iniciar sesión</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
