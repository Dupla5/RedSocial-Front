<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="stylesheet" href="./css/estilos.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Hoja de estilos-->

    <title>Red social</title>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="./img/tecla.jfif"
            class="logo"
            class="d-inline-block align-text-top"
          />
          Tecla Coding
        </a>
        <div>
          <a href="./registro.html" class="button-principal-unirte-ahora"
            >Unirte Ahora</a
          >
          <a href="./inicio-sesion.html" class="button-principal-ini-sesion"
            >Iniciar Sesión</a
          >
        </div>
      </div>
    </nav>
  </head>
  <body>
    <div class="container">
      <div class="row mb-2">
        <div class="col">
          <h1>Te damos la bienvenida a tu comunidad profesional</h1>
          <form id="form" method="post">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email o teléfono"
                name="email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Ingresa Contraseña"
                name="pwd"
              />
            </div>
            <button type="submit" id="enviarFormulario" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
        <div class="col"><img src="./img/imagen-principal.svg" /></div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/inicio.js"></script>
  </body>
</html>
