<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icono Red Social-->
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>SignIn</title>
  </head>
  <body>
    <!--Menu de navegacion-->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand my-3" href="./index.html">
          <img
            src="./img/icono.png"
            alt="Logotipo Red Social"
            width="60"
            class="d-inline-block"
          />
          <h1 class="d-inline-block">CORDERS</h1>
        </a>
      </div>
    </nav>

    <!--Formulario Inicio de sesión-->
    <div class="container">
      <div class="row">
        <div class="col-9 col-sm-9 col-md-7 col-lg-7 mx-auto">
          <form id="form" method="post" class="form-control mt-3">
            <legend class="text-center"><h2>Iniciar sesión</h2></legend>
            <hr>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control p-2"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Email o teléfono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control p-2"
                id="pwd"
                name="pwd"
                placeholder="Contraseña"
                required
              />
              <!--<div id="emailHelp" class="form-text"><a href="#">¿Has olvidado la contraseña?</a></div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recuerdame" />
              <label class="form-check-label" for="recuerdame"
                >Recuerdame</label
              >
            </div>
            -->
            <button id="enviarFormulario" type="submit" class="btn btn-primary mt-3">
              Iniciar sesión
            </button>
            <hr />
            <div>
              <p>
                ¿Eres nuevo en ?
                <a class="link-primary text-decoration-none" href="./registro.html">Únete ahora</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>


    <footer>

    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/inicio.js"></script>
  </body>
</html>
